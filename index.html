<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
   <nav class="navbar">
    <div id="logo"> <img src="images/book.png" height="50" width="50"> Notes Manager</div>
       <form class="form-group" action="#">
           <input type="search" name="search" id="search" placeholder="search">
           <button id="btn" style="color: black;"><img src="images/icons8-search-64.png" height="20" width="20"></button>
       </form>
   </nav>

   <div class="container">
       <h1>Welcome to Notes Manager</h1>
       <div class="border">
           <label for="addNote">Add a Note</label> <br>
           <textarea name="textarea" id="textarea" style="" cols="80" rows="5"></textarea> <br>
           <button id="myBtn" style="color: black; background-color: orange">Add Note</button>
       </div>
       <hr class="hrStyle">
       <h1>Your Notes</h1>
       <hr class="hrStyle">
       <div id="notes" class="notesBox"> </div>
   <script src="script.js"></script>
</body>
</html>
